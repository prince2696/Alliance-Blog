
<div class="background-container">
    <div class="overlay"></div>
    <div class="card-body p-4 p-md-5">
        <form #loginForm="ngForm" name="form"  class="container w-50">
            <h1 class="text-dark" style="text-align: center;font-family: 'Gilroy-Bold',sans-serif;">
                Login</h1>
            <div class="form-group">
                <label for="email" class="label">Email<span style="color: red;">*</span></label>
                <input id="email" class="form-control " name="email" #email="ngModel"
                    [(ngModel)]="loginModel.Email" required />
                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="err error-message text-danger">
                    <div *ngIf="email.errors.required">
                        Email is required
                    </div>
                    <div *ngIf="email.errors.email">
                        Please enter a valid email address
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="label">Password <span style="color:red">*</span></label>
                <input id="password" type="password" class="form-control" name="pass" #pass="ngModel"
                    [(ngModel)]="loginModel.Password" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" />
                <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
                    class="err error-message text-danger">
                    <div *ngIf="pass.errors.required">Password is required</div>
                    <div *ngIf="pass.errors.pattern">
                        Please enter a valid password
                    </div>
                </div>
            </div><br>
            <button id="submit" (click)="confirmSubmit()" type="submit" class="label btn btn-success" [disabled]="!isFormValid()">
                Login
            </button><br>
            <div *ngIf="errorMessage" class="error-message text-danger">
                {{ errorMessage }}
            </div><br>
            <p class="err">Don't have an account? <a [routerLink]="['/registration']"
                    routerLinkActive="router-link-active">Register here</a></p>
        </form>
    </div>
</div>
<div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeConfirmationModal()">&times;</span>
      <h2>Hey!!!</h2>
      <p>Lets get you in right away</p>
        <button  type="button" class="btn btn-secondary" (click)="login()">Sure...</button>
        <button type="button" class="btn btn-secondary" (click)="closeConfirmationModal()">No</button>
    </div>
  </div>
