<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<h1>My Feedback</h1>
<div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Feedback</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of paginatedPosts; let i = index;">
          <td> {{i+1 + (currentPage-1)*itemsPerPage}} </td>
          <td>{{feedback.FeedbackText}}</td>
          <td>
            <button class="delete-btn" (click)="openModal(feedback.FeedbackId)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="pagination-btn">
          <i class="fas fa-chevron-left"></i> Previous
      </button>
      <span class="pagination-info">Page {{currentPage}} of {{totalPages}}</span>
      <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="pagination-btn">
          Next <i class="fas fa-chevron-right"></i>
      </button>
  </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div class="modal" [ngClass]="{'show': showModal}" id="confirmationModal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Confirm Deletion</h5>
      <span class="close" (click)="closeModal()">&times;</span>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this feedback?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" (click)="confirmDeletion()">Yes</button>
      <button type="button" class="btn" (click)="closeModal()">No</button>
    </div>
  </div>
</div>
